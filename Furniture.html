<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="Furniturestyle.css">
  <title>Document</title>

<body>
  <div id="header">
      <ul class="breadcrumb">
          <li><a href="#">Home</a></li>
          <li><a href="furnitureProduct.html">Furniture</a></li>
      </ul>
      <div class="productLinksDiv">
          <ul class="productLinks">
              <li><a href="#">Product</a></li>
              <li><a href="furnitureProduct.html">Furniture</a></li>
              <li><a href="#">Appliances</a></li>
              <li><a href="#">Electronics</a></li>
              <li><a href="#">Fitness</a></li>
          </ul>
      </div>
  </div>
  <!-- main section -->
  <main>
      <!-- for heading and line -->
      <div class="heading">
        <h1>Browse by Room type</h1>
      </div>
      <div class="line"></div>
       <!-- for the card -->
       <div class="cardlist">
          <div class="card">
           <div class="image">
             <img src="https://www.rentomojo.com/public/images/category/package-bg/bedroom-v1_new.jpg" alt="error">
           </div>
           <div class="category">
              <p>Bedroom</p>
           </div>
          </div>
          <div class="card">
           <div class="image">
             <img src="https://www.rentomojo.com/public/images/category/package-bg/living-room-v2.jpg" alt="">
           </div>
           <div class="category">
             <p>Living Room</p>
           </div>
          </div>
          <div class="card">
            <div class="image">
              <img src="https://www.rentomojo.com/public/images/category/package-bg/study-room-v1.jpg" alt="">
            </div>
            <div class="category">
              <p>Work From Home(WFH)</p>
            </div>
           </div>
           <div class="card">
            <div class="image">
              <img src="https://www.rentomojo.com/public/images/category/package-bg/dining-v1.jpg" alt="">
            </div>
            <div class="category">
              <p>Kitchen & Dining</p>
            </div>
           </div>
           <div class="card">
            <div class="image">
              <img src="https://www.rentomojo.com/public/images/category/package-bg/baby-furniture.jpg" alt="">
            </div>
            <div class="category">
              <p>Baby Furniture</p>
            </div>
           </div>
           <div class="card clickable">
            <a href="">
              <div class="image">
                <img src="/image/arrow.png" alt="">
              </div>
              <div class="category">
                <p>View All In Furniture</p>
              </div>
            </a>
          </div>
   </div>
    </main>

</html>
